<ion-view view-title="add">
  <ion-nav-buttons side="primary">
    <button class="button icon ion-close-round" ng-click="close()"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <button class="button icon ion-checkmark-round" ng-click="add()"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="user.first_name" placeholder="first name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="user.last_name" placeholder="lastname">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="user.email"  placeholder="email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Gender</span>
        <input type="text" ng-model="user.gender"  placeholder="gender">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">ip address</span>
        <input type="text" ng-model="user.ip_address"  placeholder="ip address">
      </label>
    </div>

  </ion-content>
</ion-view>
