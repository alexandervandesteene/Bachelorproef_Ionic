<ion-view view-title="test">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="user.first_name" value="{{user.first_name}}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="user.last_name" value="{{user.last_name}}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="user.email" value="{{user.email}}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Gender</span>
        <input type="text" ng-model="user.gender" value="{{user.gender}}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">ip adresss</span>
        <input type="text" ng-model="user.ip_address" value="{{user.ip_address}}">
      </label>
    </div>
    <button ng-click="update()" class="button button-block button-positive">
      Update user
    </button>
    <button ng-click="remove()" class="button button-block button-assertive">
      remove user
    </button>
  </ion-content>
</ion-view>
